{%  extends 'accounts/main.html' %}
{% load static %}
<!--new-->
{% block content %}
<link rel="stylesheet" href=" {% static '/css/editaccess.css' %} ">
<style>
.message{
    width: 100%;
}
.w3-card{
    width: 50%;
    margin:auto;
    position:relative;
    top: 150px;
    background-color: #fff;
}
table{
    margin-left: 50px;
}
td{
    padding: 10px;
    border: 1px;
}
.back{
    border-color: rgb(212, 215, 218);
    border: outset;
}


label{
    padding-right: 70px;
    padding-top: 20px;
    padding-bottom: 10px;
}
.second_select{
    position: relative;
    bottom: 25px;
}
.first_move{
    position: relative;
    bottom: 30px;
}
.first_text{
    position: relative;
    bottom: 30px;
    width: 225px;
}
</style>
<div class="w3-card">
    <div class="w3-container">
        <div>
            <h2 style=font-weight:bold;margin-left:30px;>Manage Access</h2>
        </div>
        <hr>
        <div>
            <!--search employeeid-->
            <form method="POST" action="" >
                {% csrf_token %}
                <table>
                    <tr>
                        <td><label class="second_select" for="">Action:</label></td>
                        <td>
                            <input type="radio" id="Create" name="action" value="Create">
                            <label for="">Create new access</label><br>
                            <input class="second_select" type="radio" id="Delete" name="action" value="Delete">
                            <label class="second_select" for="">Delete exist access</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="first_move" for="id_accessName">AccessName: </label></td>
                        <td><input class="first_text" type="text" name="accessName"></td>
                    </tr>
                    <tr>
                        <td><label class="first_move" for="id_notes">Notes</label></td>
                        <td><textarea class="first_text" autoHeight="true" name="notes" style="border-radius: 7px;border-color: rgb(224, 225, 226);border:inset;"> </textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <form action=""method="GET">
                                    <button class="back" type="submit" name="Back" value="Back"><span>Back</span></button>
                                </form>
                            </div>
                        </td>
                        <td>
                            <div>
                                <button style="border-color: rgb(212, 215, 218);border: outset;"type="submit" name="Submit" value="Update"><span>Update</span></button>
                            </div>
                        </td>
                    </tr>
                </table>
                
                <div class="message">        
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                        {{message}}
                    </div>
                    {% endfor %}
                {% endif %}</div>
                <!--message-->
    
            </form>   
            <br>
        </div>
    </div>
</div>
{% endblock %}
<script>
    $(function(){
        $.fn.autoHeight = function(){    
        function autoHeight(elem){
            elem.style.height = 'auto';
            elem.scrollTop = 0; //防抖动
            elem.style.height = elem.scrollHeight + 'px';
        }
        this.each(function(){
            autoHeight(this);
            $(this).on('keyup', function(){
                autoHeight(this);
            });
        });    
    }                
    $('textarea[autoHeight]').autoHeight();    
    })
</script>
