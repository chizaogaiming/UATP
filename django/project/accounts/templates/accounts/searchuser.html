{%  extends 'accounts/main.html' %}
{% load static %}
<!--new-->
{% block content %}
<link rel="stylesheet" href=" {% static '/css/search.css' %} ">
<style>
.message{
    width: 100%;
}
.w3-card{
    position:relative;
    top: 200px;
    width: 40%;
    margin: 0 auto;
    background-color: #fff;
}
.back{
    border-color: rgb(212, 215, 218);
    border: outset;
    margin-bottom: 10px;
}
.create{
    position:relative;
    left: 150px;
    top:33px;
}
input{
    margin-left: 10px;
}
</style>
<div class="w3-card">

    <div class='w3-container'>
        <div>
            <h3 style=font-weight:bold;>Choose a User/Create New  User</h3>
        </div>
        <hr>
        <div>
            <form method="POST" action="" >
                {% csrf_token %}
                <label for="">EmployeeName:<input list="employee" name="employeename"/></label>
                <datalist id="employee" name="employee">
                    <option value=''></option>
                    {% for values in employee %}
                        <option value={{values}}>{{values}}</option>
                    {% endfor %}
                </datalist>
                <input type="submit" name="submit" value="Search">
                <br>
                <input type="submit" name="create" value="Create New User" class="create">
            </form>
        </div>
    
        <div>
            <form action=""method="GET">
                <button class="back" type="submit" name="Back" value="Back">Back</button>
            </form>
        </div>
        <div class="message">
            <!--message-->
            {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    
    </div>

</div>
{% endblock %}
