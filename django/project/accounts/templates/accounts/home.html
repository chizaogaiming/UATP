{%  extends 'accounts/main.html' %}
{% load static %}
<!--new-->
{% block content %}
<link rel="stylesheet" href=" {% static '/css/viewhistory.css' %} ">
<style>
    button{
        border-color: rgb(212, 215, 218);
        border: outset;
    }
    div.all{
            width: 80%;
            margin: 0 auto;
    }
    .w3-container{
        text-align: center;
        margin-top: 200px;
    }
</style>
<div class='all'>
    <br>
    <br>
    <div class="message">
        <!--message-->
        {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                {{message}}
            </div>
            {% endfor %}
        {% endif %}
    </div>

    <br>
    <br>
    <div class="w3-container w3-green">
        <h2>Welcome to user access tracking portal!</h2>
    </div>
</div>
{% endblock %}
