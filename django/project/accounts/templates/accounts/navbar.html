{% load static %}
<link rel="stylesheet" href=" {% static '/css/navbar.css' %} ">
<style>

#home{
    font-weight: bold;
    color: black;
  }
  #manageUser{
    font-weight: bold;
    color: black;
  }
  #manageAccess{
    font-weight: bold;
    color: black;
  }
  #userPortal{
    font-weight: bold;
    color: black;
  }
  #viewHistory{
    font-weight: bold;
    color: black;
  }
  #history{
    font-weight: bold;
    color: black;
  }
  nav{
    background-color: #fff;
    height: 80px;
    box-shadow: 0 0 10px grey;

  }
  a{
    font-size: 17px;
    font-family: Arial, Helvetica, sans-serif;
  }

</style>
  <nav class="navbar navbar-expand-lg navbar-light">
    <img src="{% static 'images/logo.png' %}" alt="" width="300" height="30" >
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}" id={{home}}>Home<span class="sr-only">(current)</span></a>
        </li>

          <!--new-->
        {% if accountlevel == 'admin' %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'searchuser' %}" id={{manageUser}}>Manage User</a>
          </li>  
        <li class="nav-item">
            <a class="nav-link" href="{% url 'manageaccess' %}" id={{manageAccess}}>Manage Access</a>
          </li> 
        {% endif %}
        {% if accountlevel == 'user' %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'userportal' %}" id={{userPortal}}>User Portal</a>
          </li>
        {% endif %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'viewhistory' %}" id={{history}}>History</a>
          </li>  
      </ul>
    </div>
    <!--<span>
      <a class="nav-link" href="{% url 'login' %}">Login</a>
    </span>-->

    <span>
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{navname}} ({{accountlevel}})
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'changepassword' %}">Change<br>Password</a>
        </div>
      </div>
    </span>
  </nav>
