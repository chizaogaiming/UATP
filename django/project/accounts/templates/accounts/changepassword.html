{%  extends 'accounts/main.html' %}
{% load static %}
<!--new-->
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href=" {% static '/css/login.css' %} ">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<style>
table{
    margin-left: 50px;
    margin-bottom: 10px;
}
label{
    padding-right: 70px;
    padding-top: 40px;
    padding-bottom: 20px;
}
.w3-card{
    width: 45%;
    margin:auto;
    position:relative;
    top: 50px;
    background-color: #fff;
}

input{
    height: 40px;
}
.message{
    width:100%
}
.label{
    position: relative;
    top:12px;
    left:27px;
}
</style>
<div class="w3-card">
    <div class="w3-container">
        <div>
            <h2 style="font-weight:bold;margin-left:30px;margin-top:10px;">Change Password</h2>
        </div>
        <hr>
        <!--form-->
        <div>
        <form method="POST" action="">
            {% csrf_token %}

            <table>
                <tr>
                    <td><label for="">Current Password:</label></td>
                    <td><input type="password" name="oldpassword" placeholder="currentpassword"></td>
                </tr>
                <tr>
                    <td><label for="">New Password:</label></td>
                    <td><input type="password" name="employeePassword" class="form-text" placeholder="newpassword"></td>
                </tr>
                <tr>
                    <td><label for="">Confirm Password:</label></td>
                    <td><input type="password" name="confirmpassword" placeholder="confirmpassword"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="Update" value="Update"></td>
                    <td><input type="submit" name="Back" value=" Back "></td>
                </tr>
            </table>
            <div class="message">
                <!--message-->
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                        {{message}}
                    </div>
                    {% endfor %}
                {% endif %}
            </div>
        </form>
        </div>
    </div>
</div>

{% endblock %}
